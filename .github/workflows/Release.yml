name: Release Workflow

on:
  push:
    tags:
      - "v*.*.*" # Trigger on tags like v1.2.3

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Create zip file
        run: |
          zip -r MysticMaestro_${{ github.ref_name }}.zip MysticMaestro MysticMaestro_AhData MysticMaestro_GuildData

      - name: Create release notes
        id: release_notes
        run: echo "::set-output name=notes::$(git log $(git describe --tags --abbrev=0)..HEAD --pretty=format:'- %s')"

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            Release ${{ github.ref_name }}
            ${{ steps.release_notes.outputs.notes }}
          draft: false
          prerelease: false

      - name: Upload release assets
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./MysticMaestro_${{ github.ref_name }}.zip
          asset_name: MysticMaestro_${{ github.ref_name }}.zip
          asset_content_type: application/zip
