name: Release Action

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Enter the tag name (e.g., v1.2.3)'
        required: true
jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: "Release ${{ github.ref }}"
          body: ${{ github.event.head_commit.message }}
          draft: false
          prerelease: false

      - name: Create Zip File
        run: |
          zip -r MysticMaestro_${{ github.ref }}.zip MysticMaestro MysticMaestro_AhData MysticMaestro_GuildData

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./MysticMaestro_${{ github.ref }}.zip
          asset_name: MysticMaestro_${{ github.ref }}.zip
          asset_content_type: application/zip
